<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Neko E-com</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="scripts.js" defer></script>
  </head>
  <body>
    <header>
      <div class="logo">
        <img src="logo.png" alt="Neko E-com Logo" />
        Neko E-com
      </div>
      <nav>
        <ul>
          <li><a href="#home">Home</a></li>
          <li><a href="#products">Products</a></li>
          <li><a href="#cart">Cart</a></li>
          <li><a href="#contact">Contact</a></li>
        </ul>
      </nav>
    </header>

    <main class="container">
      <section id="home">
        <h1>Discover our amazing products!</h1>
        <p class="tagline">
          Browse through our high-quality products, curated just for you.
        </p>
      </section>

      <section id="products">
        <h2>Products</h2>
        <div class="product-list"></div>
      </section>

      <section id="cart">
        <h2>Your Cart</h2>
        <div class="cart-items"></div>
        <button id="checkout-button">Checkout</button>
      </section>
    </main>

    <footer>
      <p>&copy; 2025 Neko E-com. All rights reserved.</p>
    </footer>
  </body>
</html>
