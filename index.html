<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Neko E-com</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="scripts.js" defer></script>
  </head>
  <body>
    <header>
      <div class="logo">
        <img src="logo.png" alt="Neko E-com Logo" />
        Neko E-com
      </div>
      <nav>
        <ul>
          <li><a href="#home">Home</a></li>
          <li><a href="#products">Products</a></li>
          <li><a href="#cart">Cart</a></li>
          <li><a href="#contact">Contact</a></li>
        </ul>
      </nav>
    </header>

    <!-- Main Content -->
    <main class="container">
      <section id="home">
        <h1>Discover our amazing products!</h1>
        <p class="tagline">
          Browse through our high-quality products, curated just for you.
        </p>
        <a href="#products" class="cta-button">Shop Now</a>
      </section>

      <!-- Products Section -->
      <section id="products">
        <h2>Our Products</h2>
        <div class="product-list"></div>
      </section>

      <section id="cart">
        <div class="cart-container">
          <h2>Your Cart</h2>
          <div class="cart-items"></div>
          <div id="cart-summary" style="display: none;">
            <div id="cart-total-section">
                <span>Total:</span>
                <span id="cart-total">$0.00</span>
            </div>
          <button id="checkout-button">Checkout</button>
        </div>
      </section>

      <section id="contact">
        <div class="contact-container">
        <h2>Contact Us</h2>
        <form id="contact-form">
          <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required />
          </div>

          <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required />
          </div>

          <div class="form-group">
            <label for="message">Message:</label>
            <textarea id="message" name="message" required></textarea>
          </div>

          <button type="submit">Send</button>
        </form>
        </div>
      </section>
    </main>

    <footer>
      <p>&copy; 2025 Neko E-com. All rights reserved.</p>
    </footer>
  </body>
</html>
